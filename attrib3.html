<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionnaire de Fonctions</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .date-display {
            text-align: center;
            color: white;
            font-size: 1.2em;
            margin-bottom: 30px;
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        select, input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
        }

        /* Style des boutons g√©n√©raux */
        .main-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        .main-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .main-button:active {
            transform: translateY(0);
        }

        .attributions-list {
            list-style: none;
        }

        .attribution-item {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        /* Conteneur pour les boutons Modifier/Supprimer */
        .actions-container {
            display: flex;
            gap: 10px; /* Espace entre les boutons */
        }

        /* Styles pour les petits boutons d'action */
        .action-button {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: background-color 0.2s;
        }

        .edit-button {
            background-color: #ffc107; /* Jaune */
            color: #333;
        }

        .edit-button:hover {
            background-color: #e0a800;
        }

        .delete-button {
            background-color: #dc3545; /* Rouge */
            color: white;
        }

        .delete-button:hover {
            background-color: #c82333;
        }

        .fonction-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            margin-right: 15px; /* Espace entre le badge et les boutons */
        }

        .fonction-podium {
            background: #ffd700;
            color: #333;
        }

        .fonction-perche {
            background: #4CAF50;
            color: white;
        }

        .stats-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        .stats-table th {
            background: #667eea;
            color: white;
            padding: 12px;
            text-align: left;
        }

        .stats-table td {
            padding: 12px;
            border-bottom: 1px solid #e0e0e0;
        }

        .stats-table tr:hover {
            background: #f8f9fa;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            animation: slideIn 0.3s;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-danger {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé≠ Gestionnaire de Fonctions</h1>
        
        <div class="date-display" id="dateDisplay"></div>

        <div id="alertContainer"></div>

        <div class="cards">
            <div class="card">
                <h2>‚ûï Attribuer une fonction</h2>
                <form id="attributionForm">
                    <div class="form-group">
                        <label for="participant">üë§ Participant</label>
                        <select id="participant" required>
                            <option value="">Choisir un participant...</option>
                            <option value="Al">Al</option>
                            <option value="Bob">Bob</option>
                            <option value="Charle">Charle</option>
                            <option value="Dilan">Dilan</option>
                            <option value="Ethan">Ethan</option>
                            <option value="Fran√ßois">Fran√ßois</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="fonction">üéØ Fonction</label>
                        <select id="fonction" required>
                            <option value="">Choisir une fonction...</option>
                            <option value="Podium">Podium</option>
                            <option value="Perche">Perche</option>
                        </select>
                    </div>
                    <button type="submit" class="main-button">‚úÖ Attribuer</button>
                </form>
            </div>

            <div class="card">
                <h2>üìÖ Attributions du jour</h2>
                <ul class="attributions-list" id="attributionsJour"></ul>
            </div>
        </div>

        <div class="card">
            <h2>üìä Statistiques des participants</h2>
            <table class="stats-table">
                <thead>
                    <tr>
                        <th>Participant</th>
                        <th>Podium</th>
                        <th>Perche</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody id="statsBody"></tbody>
            </table>
        </div>
    </div>

    <script>
        // Donn√©es stock√©es localement
        let historique = JSON.parse(localStorage.getItem('historique')) || {
            attributions: [],
            compteurs: {}
        };
        
        // Liste des participants disponibles pour la modification
        const participantsDisponibles = ["Al", "Bob", "Charle", "Dilan", "Ethan", "Fran√ßois"];
        const fonctionsDisponibles = ["Podium", "Perche"];

        // Afficher la date du jour
        function afficherDate() {
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const date = new Date().toLocaleDateString('fr-FR', options);
            document.getElementById('dateDisplay').textContent = `üìÜ ${date}`;
        }

        // Obtenir la date au format JJ/MM/AAAA
        function getDateAujourdhui() {
            const date = new Date();
            const jour = String(date.getDate()).padStart(2, '0');
            const mois = String(date.getMonth() + 1).padStart(2, '0');
            const annee = date.getFullYear();
            return `${jour}/${mois}/${annee}`;
        }

        // Afficher une alerte
        function afficherAlerte(message, type = 'success') {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 3000);
        }

        // --- Fonctions de mise √† jour des Compteurs ---
        
        // Mettre √† jour le compteur d'un participant (ajout ou retrait)
        function mettreAJourCompteur(participant, fonction, action = 'ajout') {
            if (!historique.compteurs[participant]) {
                historique.compteurs[participant] = { Podium: 0, Perche: 0 };
            }
            
            const delta = (action === 'ajout') ? 1 : -1;
            
            if (historique.compteurs[participant][fonction] !== undefined) {
                historique.compteurs[participant][fonction] = Math.max(0, historique.compteurs[participant][fonction] + delta);
            }
            
            // Nettoyage : si un participant n'a plus aucune attribution, retirer son entr√©e de `compteurs` (facultatif)
            if (historique.compteurs[participant].Podium === 0 && historique.compteurs[participant].Perche === 0) {
                delete historique.compteurs[participant];
            }
        }
        
        // --- Attribution ---
        document.getElementById('attributionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const participant = document.getElementById('participant').value;
            const fonction = document.getElementById('fonction').value;
            const date = getDateAujourdhui();
            const id = Date.now(); // Utiliser un timestamp comme ID unique

            // Cr√©er l'attribution
            const attribution = { id, participant, fonction, date };
            historique.attributions.push(attribution);

            // Mettre √† jour les compteurs (ajout)
            mettreAJourCompteur(participant, fonction, 'ajout');

            // Sauvegarder
            localStorage.setItem('historique', JSON.stringify(historique));

            // R√©initialiser le formulaire
            this.reset();

            // Afficher message de succ√®s
            afficherAlerte(`‚úÖ ${participant} a √©t√© assign√©(e) √† ${fonction} !`);

            // Rafra√Æchir l'affichage
            afficherAttributionsDuJour();
            afficherStatistiques();
        });

        // --- Suppression ---
        window.supprimerAttribution = function(id) {
            if (!confirm("√ätes-vous s√ªr de vouloir supprimer cette attribution ?")) {
                return;
            }

            const indexASupprimer = historique.attributions.findIndex(a => a.id == id);

            if (indexASupprimer !== -1) {
                const attributionSupprimee = historique.attributions[indexASupprimer];
                
                // Mettre √† jour les compteurs (retrait)
                mettreAJourCompteur(attributionSupprimee.participant, attributionSupprimee.fonction, 'retrait');
                
                // Supprimer l'attribution
                historique.attributions.splice(indexASupprimer, 1);
                
                // Sauvegarder
                localStorage.setItem('historique', JSON.stringify(historique));

                // Rafra√Æchir l'affichage
                afficherAttributionsDuJour();
                afficherStatistiques();
                afficherAlerte(`üóëÔ∏è Attribution de ${attributionSupprimee.participant} (${attributionSupprimee.fonction}) supprim√©e.`, 'danger');

            } else {
                 afficherAlerte(`‚ùå Erreur : Attribution non trouv√©e.`, 'danger');
            }
        }

        // --- Modification (version simple avec prompt) ---
        window.modifierAttribution = function(id) {
            const indexAModifier = historique.attributions.findIndex(a => a.id == id);

            if (indexAModifier !== -1) {
                const ancienneAttribution = historique.attributions[indexAModifier];
                
                // Demander le nouveau participant
                let nouveauParticipant = prompt(`Modifier le participant pour l'attribution de ${ancienneAttribution.participant} (${ancienneAttribution.fonction}).\nParticipants disponibles : ${participantsDisponibles.join(', ')}`, ancienneAttribution.participant);
                
                if (nouveauParticipant === null || !participantsDisponibles.includes(nouveauParticipant)) {
                    // Annul√© ou participant invalide
                    if (nouveauParticipant !== null) {
                         afficherAlerte(`‚ùå Participant non valide. Modification annul√©e.`, 'danger');
                    }
                    return;
                }

                // Demander la nouvelle fonction
                let nouvelleFonction = prompt(`Modifier la fonction de ${ancienneAttribution.participant} vers ${nouveauParticipant}.\nFonctions disponibles : ${fonctionsDisponibles.join(', ')}`, ancienneAttribution.fonction);
                
                if (nouvelleFonction === null || !fonctionsDisponibles.includes(nouvelleFonction)) {
                    // Annul√© ou fonction invalide
                    if (nouvelleFonction !== null) {
                         afficherAlerte(`‚ùå Fonction non valide. Modification annul√©e.`, 'danger');
                    }
                    return;
                }

                // 1. D√©cr√©menter l'ancienne attribution
                mettreAJourCompteur(ancienneAttribution.participant, ancienneAttribution.fonction, 'retrait');

                // 2. Mettre √† jour l'objet d'attribution
                ancienneAttribution.participant = nouveauParticipant;
                ancienneAttribution.fonction = nouvelleFonction;

                // 3. Incr√©menter la nouvelle attribution
                mettreAJourCompteur(nouveauParticipant, nouvelleFonction, 'ajout');
                
                // Sauvegarder
                localStorage.setItem('historique', JSON.stringify(historique));

                // Rafra√Æchir l'affichage
                afficherAttributionsDuJour();
                afficherStatistiques();
                afficherAlerte(`‚úèÔ∏è Attribution modifi√©e : ${nouveauParticipant} pour ${nouvelleFonction}.`);

            } else {
                afficherAlerte(`‚ùå Erreur : Attribution non trouv√©e.`, 'danger');
            }
        }


        // --- Affichages ---
        
        // Afficher les attributions du jour
        function afficherAttributionsDuJour() {
            const dateAujourdhui = getDateAujourdhui();
            // Filtrer les attributions du jour et s'assurer qu'elles ont un ID (pour les anciennes donn√©es)
            const attributionsDuJour = historique.attributions.filter(a => a.date === dateAujourdhui).map(a => {
                // Assurer que chaque attribution a un ID unique, sinon en g√©n√©rer un (pour la gestion des anciennes donn√©es)
                if (!a.id) { a.id = Date.now() + Math.random(); } 
                return a;
            });
            
            const liste = document.getElementById('attributionsJour');
            
            if (attributionsDuJour.length === 0) {
                liste.innerHTML = '<div class="empty-state">Aucune attribution pour aujourd\'hui</div>';
                return;
            }

            liste.innerHTML = attributionsDuJour.map(attr => `
                <li class="attribution-item">
                    <span>
                        <strong>${attr.participant}</strong>
                        <span class="fonction-badge fonction-${attr.fonction.toLowerCase()}">${attr.fonction}</span>
                    </span>
                    <div class="actions-container">
                        <button class="action-button edit-button" onclick="modifierAttribution(${attr.id})">‚úèÔ∏è Modifier</button>
                        <button class="action-button delete-button" onclick="supprimerAttribution(${attr.id})">üóëÔ∏è Supprimer</button>
                    </div>
                </li>
            `).join('');
            
            // Sauvegarder l'historique mis √† jour avec les IDs
            localStorage.setItem('historique', JSON.stringify(historique)); 
        }

        // Afficher les statistiques
        function afficherStatistiques() {
            const tbody = document.getElementById('statsBody');
            
            // S'assurer que les compteurs existent dans l'historique
            if (!historique.compteurs) {
                historique.compteurs = {};
            }

            if (Object.keys(historique.compteurs).length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" class="empty-state">Aucune donn√©e disponible</td></tr>';
                return;
            }

            // Filtrer pour s'assurer que seuls les participants ayant des compteurs sont inclus
            const stats = Object.entries(historique.compteurs)
                .filter(([nom, fonctions]) => fonctions.Podium > 0 || fonctions.Perche > 0)
                .map(([nom, fonctions]) => ({
                    nom,
                    // S'assurer que les cl√©s existent, sinon 0
                    podium: fonctions.Podium || 0, 
                    perche: fonctions.Perche || 0,
                    total: (fonctions.Podium || 0) + (fonctions.Perche || 0)
                }))
                .sort((a, b) => b.total - a.total);

            tbody.innerHTML = stats.map(s => `
                <tr>
                    <td><strong>${s.nom}</strong></td>
                    <td>${s.podium}</td>
                    <td>${s.perche}</td>
                    <td><strong>${s.total}</strong></td>
                </tr>
            `).join('');
        }

        // Initialisation
        afficherDate();
        afficherAttributionsDuJour();
        afficherStatistiques();
    </script>
</body>
</html>
